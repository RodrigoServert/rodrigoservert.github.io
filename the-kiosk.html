<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kiosk</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="The Kiosk - Un espacio para noticias tecnológicas">
</head>
<body class="kiosk-page">
    <header>
        <h1>The Kiosk</h1>
        <div class="date-display"></div>
    </header>

    <main>
        <section class="headlines-container">
            <h2>Top Headlines - TechCrunch</h2>
            <div class="reload-button">
                <button id="reload-headlines" class="reload-news">Recargar titulares</button>
            </div>
            <div id="headlines-list" class="headlines-list">
                <p class="loading-message">Cargando titulares...</p>
            </div>
        </section>
    </main>

    <!-- Menú de navegación -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-item">The Hall</a>
            <a href="the-kiosk.html" class="nav-item active">The Kiosk</a>
        </div>
    </nav>
    
    <script>
        // Titulares de TechCrunch actualizados (abril 2024)
        const headlinesData = [
            {
                title: "Data breach at stalkerware SpyX affects close to 2 million, including thousands of Apple users",
                link: "https://techcrunch.com/2025/03/19/data-breach-at-stalkerware-spyx-affects-close-to-2-million-including-thousands-of-apple-users/",
                category: "TechCrunch"
            },
            {
                title: "X users treating Grok like a fact-checker spark concerns over misinformation",
                link: "https://techcrunch.com/2025/03/19/x-users-treating-grok-like-a-fact-checker-spark-concerns-over-misinformation/",
                category: "TechCrunch"
            },
            {
                title: "Sequoia shutters Washington, D.C., office, lets go of policy team",
                link: "https://techcrunch.com/2025/03/19/sequoia-shutters-washington-d-c-office-lets-go-of-policy-team/",
                category: "TechCrunch"
            },
            {
                title: "OpenAI research lead Noam Brown thinks certain AI 'reasoning' models could've arrived decades ago",
                link: "https://techcrunch.com/2025/03/19/openai-research-lead-noam-brown-thinks-ai-reasoning-models-couldve-arrived-decades-ago/",
                category: "TechCrunch"
            },
            {
                title: "Nvidia reportedly acquires synthetic data startup Gretel",
                link: "https://techcrunch.com/2025/03/19/nvidia-reportedly-acquires-synthetic-data-startup-gretel/",
                category: "TechCrunch"
            }
        ];

        // Script para mostrar la fecha
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar la fecha actual
            const dateElement = document.querySelector('.date-display');
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            dateElement.textContent = now.toLocaleDateString('es-ES', options);
            
            // Cargar los titulares inmediatamente
            renderHeadlines(headlinesData);
            
            // Agregar evento al botón de recarga (simulará una recarga)
            document.getElementById('reload-headlines').addEventListener('click', function() {
                // Mostrar mensaje de carga
                const headlinesList = document.getElementById('headlines-list');
                headlinesList.innerHTML = '<p class="loading-message">Cargando titulares...</p>';
                
                // Simular una carga con un pequeño retraso
                setTimeout(() => {
                    renderHeadlines(headlinesData);
                }, 800);
            });
        });
        
        // Función para renderizar los titulares
        function renderHeadlines(headlines) {
            const headlinesList = document.getElementById('headlines-list');
            
            // Limpiar el contenedor
            headlinesList.innerHTML = '';
            
            // Crear la lista de titulares
            const headlinesUl = document.createElement('ul');
            
            headlines.forEach(headline => {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = headline.link;
                link.textContent = headline.title;
                link.target = "_blank"; // Abrir en nueva pestaña
                
                listItem.appendChild(link);
                headlinesUl.appendChild(listItem);
            });
            
            headlinesList.appendChild(headlinesUl);
        }
    </script>
</body>
</html>
