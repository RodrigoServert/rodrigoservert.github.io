<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kiosk</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="The Kiosk - Un espacio para noticias tecnológicas">
</head>
<body class="kiosk-page">
    <header>
        <h1>The Kiosk</h1>
        <div class="date-display"></div>
    </header>

    <main>
        <section class="headlines-container">
            <h2>Top Headlines - TechCrunch</h2>
            <div class="reload-button">
                <button id="reload-headlines" class="reload-news">Recargar titulares</button>
            </div>
            <div id="headlines-list" class="headlines-list">
                <p class="loading-message">Cargando titulares...</p>
            </div>
        </section>
    </main>

    <!-- Menú de navegación -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-item">The Hall</a>
            <a href="the-kiosk.html" class="nav-item active">The Kiosk</a>
        </div>
    </nav>
    
    <script>
        // Titulares predefinidos para TechCrunch
        const techCrunchHeadlines = [
            {
                title: "Gemini and Google I/O: What to expect this week",
                link: "https://techcrunch.com/2024/05/13/gemini-and-google-i-o-what-to-expect-this-week/",
                category: "TechCrunch"
            },
            {
                title: "Scammy instant loan apps targeting Southeast Asians spread to Malaysia",
                link: "https://techcrunch.com/2024/05/13/scammy-instant-loan-apps-targeting-southeast-asians-spread-to-malaysia/",
                category: "TechCrunch"
            },
            {
                title: "Adobe's new Liquid Mode turns any video into a vertical, phone-friendly one",
                link: "https://techcrunch.com/2024/05/13/adobes-new-liquid-mode-turns-any-video-into-a-vertical-phone-friendly-one/",
                category: "TechCrunch"
            },
            {
                title: "Let the hunt for the new FTC commissioner begin",
                link: "https://techcrunch.com/2024/05/13/let-the-hunt-for-the-new-ftc-commissioner-begin/",
                category: "TechCrunch"
            },
            {
                title: "Plaid goes deeper into lending market with $260M acquisition of Amount",
                link: "https://techcrunch.com/2024/05/13/plaid-goes-deeper-into-lending-market-with-260m-acquisition-of-amount/",
                category: "TechCrunch"
            }
        ];

        // Script para mostrar la fecha
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar la fecha actual
            const dateElement = document.querySelector('.date-display');
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            dateElement.textContent = now.toLocaleDateString('es-ES', options);
            
            // Cargar los titulares predefinidos inmediatamente
            renderHeadlines(techCrunchHeadlines);
            
            // Agregar evento al botón de recarga (simulará una recarga)
            document.getElementById('reload-headlines').addEventListener('click', function() {
                // Mostrar mensaje de carga
                const headlinesList = document.getElementById('headlines-list');
                headlinesList.innerHTML = '<p class="loading-message">Cargando titulares...</p>';
                
                // Simular una carga con un pequeño retraso
                setTimeout(() => {
                    renderHeadlines(techCrunchHeadlines);
                }, 500);
            });
        });
        
        // Función para renderizar los titulares
        function renderHeadlines(headlines) {
            const headlinesList = document.getElementById('headlines-list');
            
            // Limpiar el contenedor
            headlinesList.innerHTML = '';
            
            // Crear la lista de titulares
            const headlinesUl = document.createElement('ul');
            
            headlines.forEach(headline => {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = headline.link;
                link.textContent = headline.title;
                link.target = "_blank"; // Abrir en nueva pestaña
                
                listItem.appendChild(link);
                headlinesUl.appendChild(listItem);
            });
            
            headlinesList.appendChild(headlinesUl);
        }
    </script>
</body>
</html>
