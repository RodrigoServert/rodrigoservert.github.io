<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kiosk</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="The Kiosk - Un espacio para noticias tecnológicas">
</head>
<body class="kiosk-page">
    <header>
        <h1>The Kiosk</h1>
        <div class="date-display"></div>
    </header>

    <main>
        <section class="headlines-container">
            <h2>Top Headlines - TechCrunch</h2>
            <div class="reload-button">
                <button id="reload-headlines" class="reload-news">Recargar titulares</button>
            </div>
            <div id="headlines-list" class="headlines-list">
                <p class="loading-message">Cargando titulares...</p>
            </div>
        </section>
    </main>

    <!-- Menú de navegación -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="index.html" class="nav-item">The Hall</a>
            <a href="the-kiosk.html" class="nav-item active">The Kiosk</a>
        </div>
    </nav>
    
    <script>
        // Noticias estáticas como respaldo
        const fallbackHeadlines = [
            {
                title: "Apple lanza su nueva línea de productos para 2024",
                link: "https://techcrunch.com/category/apple/",
                category: "TechCrunch"
            },
            {
                title: "Las startups de IA que están revolucionando el mercado",
                link: "https://techcrunch.com/category/artificial-intelligence/",
                category: "TechCrunch"
            },
            {
                title: "Amazon Web Services presenta nuevas soluciones para empresas",
                link: "https://techcrunch.com/category/enterprise/",
                category: "TechCrunch"
            },
            {
                title: "El metaverso: próxima revolución tecnológica o solo una moda pasajera",
                link: "https://techcrunch.com/category/meta/",
                category: "TechCrunch"
            },
            {
                title: "Las 10 startups más prometedoras según inversores de Silicon Valley",
                link: "https://techcrunch.com/category/venture/",
                category: "TechCrunch"
            }
        ];

        // Script para mostrar la fecha
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar la fecha actual
            const dateElement = document.querySelector('.date-display');
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            dateElement.textContent = now.toLocaleDateString('es-ES', options);
            
            // Cargar los titulares de TechCrunch
            fetchHeadlines();
            
            // Agregar evento al botón de recarga
            document.getElementById('reload-headlines').addEventListener('click', function() {
                fetchHeadlines();
            });
        });
        
        // Función para cargar los titulares desde la API
        async function fetchHeadlines() {
            const headlinesList = document.getElementById('headlines-list');
            
            // Mostrar mensaje de carga
            headlinesList.innerHTML = '<p class="loading-message">Cargando titulares...</p>';
            
            try {
                // Determinar la URL base (producción o desarrollo)
                const baseUrl = window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1') 
                    ? '' // En desarrollo, usamos rutas relativas
                    : ''; // En producción, también usamos rutas relativas pero Vercel las gestiona
                
                // Agregamos un parámetro timestamp para evitar caché
                const timestamp = new Date().getTime();
                
                // Intentamos primero obtener noticias del endpoint estático como fallback seguro
                let headlines = [];
                let useStaticNews = false;
                
                try {
                    console.log('Intentando obtener noticias estáticas como respaldo inicial');
                    const staticResponse = await fetch(`${baseUrl}/api/static-news?t=${timestamp}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        },
                        // Tiempo de espera corto para esta petición
                        signal: AbortSignal.timeout(2000)
                    });
                    
                    if (staticResponse.ok) {
                        const staticData = await staticResponse.json();
                        if (Array.isArray(staticData) && staticData.length > 0) {
                            headlines = staticData;
                            useStaticNews = true;
                            console.log('Noticias estáticas cargadas correctamente como respaldo');
                        }
                    }
                } catch (staticError) {
                    console.warn('No se pudieron cargar las noticias estáticas:', staticError);
                }
                
                // Ahora intentamos obtener noticias dinámicas del scraper si no tenemos estáticas
                if (!useStaticNews) {
                    console.log('Iniciando petición a /api/scrape-news');
                    
                    // Intentamos hacer la petición con un timeout de 3 segundos
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    try {
                        const response = await fetch(`${baseUrl}/api/scrape-news?t=${timestamp}`, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'Cache-Control': 'no-cache'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        console.log('Respuesta recibida:', response.status, response.statusText);
                        
                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status} ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        console.log('Datos recibidos:', data);
                        
                        // Comprobar si data es un array
                        if (!Array.isArray(data)) {
                            console.error('Los datos recibidos no son un array:', data);
                            
                            // Si data tiene una propiedad específica que es un array, usar esa
                            if (data && Array.isArray(data.news)) {
                                console.log('Usando data.news como array de titulares');
                                headlines = data.news;
                            } else if (data && Array.isArray(data.defaultNews)) {
                                console.log('Usando data.defaultNews como array de titulares');
                                headlines = data.defaultNews;
                            } else if (headlines.length === 0) {
                                // Si no tenemos headlines todavía, usar el fallback
                                console.log('Usando titulares de respaldo predefinidos');
                                headlines = fallbackHeadlines;
                            }
                        } else {
                            // Si obtuvimos un array válido, usarlo
                            headlines = data;
                        }
                    } catch (fetchError) {
                        console.error('Error en fetch:', fetchError);
                        clearTimeout(timeoutId);
                        
                        // Si hay un error en el fetch y no tenemos headlines, usar datos de respaldo
                        if (headlines.length === 0) {
                            console.log('Usando titulares de respaldo debido a error de fetch');
                            headlines = fallbackHeadlines;
                        }
                    }
                }
                
                // Renderizar los headlines obtenidos (ya sean dinámicos, estáticos o de respaldo)
                renderHeadlines(headlines);
                
            } catch (error) {
                console.error('Error general durante la carga de titulares:', error);
                // En caso de cualquier error, mostrar siempre los titulares de respaldo
                renderHeadlines(fallbackHeadlines);
            }
        }
        
        // Función para renderizar los titulares
        function renderHeadlines(headlines) {
            const headlinesList = document.getElementById('headlines-list');
            
            // Limpiar el contenedor
            headlinesList.innerHTML = '';
            
            if (!headlines || headlines.length === 0) {
                // Si no hay titulares, usar los de respaldo
                console.log('No hay titulares, usando respaldo');
                headlines = fallbackHeadlines;
            }
            
            // Crear la lista de titulares
            const headlinesUl = document.createElement('ul');
            
            headlines.forEach(headline => {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = headline.link;
                link.textContent = headline.title;
                link.target = "_blank"; // Abrir en nueva pestaña
                
                listItem.appendChild(link);
                headlinesUl.appendChild(listItem);
            });
            
            headlinesList.appendChild(headlinesUl);
        }
    </script>
</body>
</html>
